name: Scraper - Basys

on:
  schedule:
    # Spúšťa sa každé 4 hodiny
    - cron: '0 */4 * * *'
  workflow_dispatch: # Tlačidlo na manuálne spustenie

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout kód
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pandas requests beautifulsoup4 lxml

      - name: Run Basys Scraper
        # Spustí tvoj skript (uisti sa, že sa volá presne basys.py)
        run: python -u basys.py

      - name: Save Results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Pridáme výsledné CSV
          git add basys_sklad.csv
          
          # Skontrolujeme, či sú nejaké zmeny na commitnutie
          if git diff --staged --quiet; then
            echo "Žiadne zmeny v sklade."
          else
            git commit -m "Basys update: $(date +'%Y-%m-%d %H:%M')"
            # Prevencia konfliktov: najprv stiahne zmeny od iných scraperov
            git pull --rebase origin main
            git push origin main
          fi
