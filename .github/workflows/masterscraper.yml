name: Music Scrapers Suite

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '0 6 * * *'  # Denne o 6:00 UTC

jobs:
  run-scrapers:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout kod
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run All Scrapers
        run: |
          echo "=== 3DMX ==="
          python -u 3dmx.py || echo "3dmx failed"

          echo "=== Alexim ==="
          python -u Alexim.py || echo "Alexim failed"

          echo "=== Eprodance ==="
          python -u eprodance.py || echo "eprodance failed"

          echo "=== iMusic Network ==="
          python -u imusic.py || echo "imusic failed"

          echo "=== Music Park ==="
          python -u musicpark.py || echo "musicpark failed"

          echo "=== Music Trade ==="
          python -u musictrade.py || echo "musictrade failed"

          echo "=== Rockster ==="
          python -u rockster.py || echo "Rockster failed"

      - name: Commit and Push CSV files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add *.csv

          if git diff --staged --quiet; then
            echo "Ziadne zmeny v CSV suboroch."
          else
            git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M')"
            git pull --rebase origin main
            git push origin main
          fi
