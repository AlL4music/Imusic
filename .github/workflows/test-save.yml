name: Test Saving Logic
on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Toto bolo predtým na jednom riadku a spôsobovalo chybu
    steps:
      - uses: actions/checkout@v4 # Odporúčam v4 pre lepšiu stabilitu

      - name: Create CSV file
        run: echo "test,data,123" > test_subor.csv

      - name: Save CSV to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add test_subor.csv
          git commit -m "Test save: $(date)" || echo "No changes to commit"
          git pull --rebase origin main
          git push origin main
