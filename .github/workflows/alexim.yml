name: Alexim Scraper Incremental

on:
  schedule:
    # Spúšťať každých 20 minút
    - cron: '*/20 * * * *'
  workflow_dispatch: # Aby si to mohol spustiť aj ručne

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas requests beautifulsoup4 lxml

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add alexim_sklad.csv last_index.txt urls_to_process.txt
          # Ak nie sú zmeny, commit zlyhá, preto || exit 0
          git commit -m "Scraper update: $(cat last_index.txt) URLs processed" || exit 0
          git push
